chain = "Holesky"

[pbs]
port = 18550
relays = []
relay_check = true
timeout_get_header_ms = 950
timeout_get_payload_ms = 4000
timeout_register_validator_ms = 3000
skip_sigverify = true
min_bid_eth = 0.0

[headers]
X-MyCustomHeader = "MyCustomValue"

[signer]
[signer.loader]
keys_path = ""
secrets_path = ""

[metrics]
prometheus_config = "./docker/prometheus.yml"
use_grafana = true

[[modules]]
id = "DA_COMMIT"
docker_image = "test_da_commit"
sleep_secs = 5
